<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css">
    <title>Hawaiian Census Form Info</title>
</head>
<body>

    <section class="root">
        <div class="container">
            <div class="header">
                <h1>The Information you put</h1>
            </div>
            <div class="Information" id="info-list">
                <p>Name: <span id="p" class="p1"></span></p>
                <p>Contact: <span id="p1" class="p1"></span></p>
                <p>Land Commission Award: <span id="p2" class="p1"></span></p>
                <p>Palapala Sila Nui Helu:<span id="p3" class="p1"></span></p> 
                <p>Site, Place:           <span id="p4" class="p1"></span></p> 
                <p>Ahupuaa:              <span id="p5" class="p1"></pspan></p>  
                <p>District:            <span id="p6" class="p1"></span></p>   
                <p>Island:            <span id="p7" class="p1"></span></p>     
                <p>Helu o na Keiki:    <span id="p8" class="p1"></span></p>    
                <p>Mother:               <span id="p9" class="p1"></span></p>  
                <p>Father:                <span id="p10" class="p1"></span></p> 
                <p>Age of Mother:         <span id="p11" class="p1"></span></p> 
                <p>Age of Father:         <span id="p12" class="p1"></span></p> 
                <p>Fathers Occupation:     <span id="p13" class="p1"></span></p>
                <p>Declaration of Truth:   <div class="dec"><span id="p14" class="p2"></span></div></p>
            </div>
        </div>
    </section>

    <script src="info.js"></script>
</body>
</html>
