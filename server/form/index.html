<!doctype html>
<html>
    <head>
        <title>lahuikanaka2020census</title>
        <link rel="stylesheet" href="style.css">
        </style>
    </head>
    <body class="has-dnp-badge fr-view">
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
            </head>
            <body>
                <div class="title-form">
                    <div>
                        <p>
                            Registration For The <br>
                            People Born In The Hawaiian Islands <br>
                            Lahuikanaka 2020 Census <br>
                            <br>
                            KANAKA-MAOLI <BR>HAWAIIAN-SUBJECTS
                        </p>
                    </div>
                </div>
                <section>
                    <div class="container">
                        <form id="form" autocomplete="off">
                            <div class="form-group">
                                <label for="name">Family Name</label>
                                <input class="formInput" type="text" id="name" name="name" required placeholder="Ohana Inoa">
                            </div>
                            <div class="form-group">
                                <label for="email" id="contact-label">Contact/Email</label>
                                <input class="formInput" type="email" id="contact" name="email" required placeholder="Email">
                                    <p class="contactCall">Use:</p>
                                    <span class="contactCall" id="email">
                                        <button type="button" class="option-button">Email</button>
                                    </span>
                                <span class="contactCall" id="phoneNum">
                                <button type="button" class="option-button">Phone Number</button>
                            </span>
                            <span class="contactCall" id="countryCode">
                            </span>
                            </div>
                            <div class="form-group">
                                <label for="land commission award">(Physical Location) Land Commission Award</label>
                                <input class="formInput" type="text" id="lc aw helu" name="land_commission_award" optional placeholder="LC Award No. If Known">
                            </div>
                            <div class="form-group">
                                <label for="palapala sila nui helu">(Physical Location) Palapala Sila Nui Helu</label>
                                <input class="formInput" type="text" id="royal patent no" name="royal_patent" optional placeholder="Royal Patent No. If Known">
                            </div>
                            <div class="form-group">
                                <label for="location">(Physical Location) Site, Place</label>
                                <input class="formInput" type="text" id="location" name="location" optional placeholder="Apana, Kalana, Ili">
                            </div>
                            <div class="form-group">
                                <label for="ahupuaa">(Physical Location) Ahupuaa</label>
                                <input class="formInput" type="text" id="ahupuaa" name="ahupuaa" optional placeholder="Ahupuaa">
                            </div>
                            <div class="form-group">
                                <label for="district">(Physical Location) District</label>
                                <input class="formInput" type="text" id="district" name="district" placeholder="Moku">
                            </div>
                            <div class="form-group">
                                <label for="island">(Physical Location) Island</label>
                                <input class="formInput" type="text" id="island" name="island" placeholder="Mokupuni">
                            </div>
                            <div class="form-group">
                                <label for="keiki">Helu o na Keiki</label>
                                <input class="formInput" type="child" id="keiki" name="keiki" placeholder="[ ] Keikikane [ ] Kaikamahine">
                            </div>
                            <div class="form-group">
                                <label for="mothers race">Mother</label>
                                <input class="formInput" type="text" id="mothers race" name="mothers_race" placeholder="Race / Country, If Not Born In The Kingdom">
                            </div>
                            <div class="form-group">
                                <label for="fathers race">Father</label>
                                <input class="formInput" type="text" id="fathers race" name="fathers_race" placeholder="Race / Country, If Not Born In The Kingdom">
                            </div>
                            <div class="form-group">
                                <label for="mothers age">Age of Mother</label>
                                <input class="formInput" type="text" id="mothers age" name="mothers_age" placeholder="Time of Applicants Birth">
                            </div>
                            <div class="form-group">
                                <label for="fathers age">Age of Father</label>
                                <input class="formInput" type="text" id="fathers age" name="fathers_age" placeholder="Time of Applicants Birth">
                            </div>
                            <div class="form-group">
                                <label for="fathers age">Fathers Occupation</label>
                                <input class="formInput" type="text" id="fathers occupation" name="fathers_occupation" placeholder="Oihana, Makualii, Konohiki, Mahiai, Lawaia, Et.">
                            </div>
                            <div class="form-group">
                                <label for="my declaration">Declaration of Truth</label>
                                <textarea name="my_declaration" id="my declaration" cols="30" rows="10" placeholder="I, hereby declare the following: in the name of Iesu and presence of Iehova and under Ka Palapala Hemolele, that all my statements I make above and below here to be true and correct. I am an [ ] kanaka-maoli [ ] foreign national registered to enter this kingom, whose conduct, inherent rights and kuleana is at all times relevant living and domiciled within the physical maritime and jurisdictional territorial boundaries of the Hawaiian Islands. I hereby declare and pledge to uphold, obey and protect the constitution and laws of the Hawaiian Islands. My electronic signature is indicated by an s/ in front of my typed name confirms the submission of this, my declaration. I understand that by the submission of my declaration, I may be subject to any additional inquiry confirmation as deemed necissary by the Chief clerk of the Interior Department of the Hawaiian Islands"></textarea>
                            </div>
                            <div id="submitBtn">
                                <label for="Confirm">Confirm Submission?</label>
                                <input type="checkbox" required>
                                <div id="form-submitted">
                            <button type="submit" class="submit-button" id="submit-button">Submit</button>
                        </div>
                        </div>
                        </form>
                    </div>
                </section>
            
                


                <script src="index.js"></script>
            </body>
        </html>
    </body>
</html>
